<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>I Got Something to Say</title>
	<link rel="stylesheet" type="text/css" href="https://seobli.com/wl/structure.css">
	<script type="text/javascript" src="https://seobli.com/wl/structure.js"></script>
	<style type="text/css">
		.bdanimate{
			animation: bdrop 7s forwards;
		}
		.opad-before{
			opacity: 0;
		}
		.opad{
			animation: op 2s forwards;
		}
		@keyframes bdrop{
			from{
				background: #a99a7d00;
				backdrop-filter: blur(0px);
			}
			to{
				background: #a99a7d35;
				backdrop-filter: blur(10px);
			}
		}
		@keyframes op{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body style="background-image: url('bg.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat; font-family: seobli-fabrica;">
<div class="container-fluid bdanimate" style="height: 100vh;">
	<div align="center" style="padding-top: 20vh;">
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p style="color: #fff;">Hi baby. As corny as this shit is, I made it to express how I feel about you. Anytime I think of moments where I feel loved, happy, calm and free is when I'm with you. You mean a lot to me and I wanna keep building this together.</p>
		<p>&nbsp;</p>
		<div id="quest" class="opad-before"></div>
	</div>
</div>
</body>
<script type="text/javascript">
	setTimeout(() =>{
		get('quest').innerHTML = `<h1 style="color: #fff; mix-blend-mode: difference;">WILL YOU BE MY<br><span class="crisp-gold" style="font-size: 60px; background: linear-gradient(to right, #5d5714 0, #e9cf11 50%, #5d5714 100%); background-clip: text;"><b>GIRLFRIEND</b></span></h1>`;
		get('quest').classList.remove('opad-before');
		get('quest').classList.add('opad');
	}, 10000);
</script>
</html>
